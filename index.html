<html lang="en">
<head>

    <section id="section-esq">

    <section id="section-dir">

        <div class="container">
            <h6>Bem vindo de volta</h6>

            <form action="">
                <div class="inputs">
                    <label for="email">E-mail</label>

                    <div class="container-check">
                        <input type="checkbox" name="lembre" id="lembre" >
                        <label for="lembre">Lembre de mim</label>
                    </div>
                    <a href="#">Esqueceu sua senha? </a>
                </div>
                <button>Entrar</button>
                <button id="btn-link">
                    <img src="./css/iconfinder_Google_1298745 1.png" alt="icone do google">
                    <a href="#">Ou faça login com o Google </a>
                </button>
               
            </form>
          
  
 
        </div>
        <p>Não tem uma conta? <a href="" style="color:#2B6CB0">Cadastre-se</a></p>

    </section><!--section-dir-->
